<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>FitStats</title>
    <link rel="icon" href="/images/F T.png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
</head>

<body>

    <div class="nav-bar">

        <div class="fitstats-logo">
            <img src="/images/fitstats logo.png">
        </div>

        <div class="allbuttons">

            <div class="icons">
                <box-icon name='facebook-circle' type='logo' size="sm" class="box-icon"></box-icon>
                <box-icon name='instagram' type='logo' class="box-icon"></box-icon>
                <box-icon name='twitter' type='logo' class="box-icon"></box-icon>
            </div>

            <div class="buttons">
                <ul>
                    <li class="home-button">HOME</li>
                    <li class="myfitstats-button">FIT STATS</li>
                </ul>
            </div>
            <div class="signbtn">
                <ul>
                    <li class="signup-signin" id="signup-hover">Sign Up</li>
                    <li class="stripe">|</li>
                    <li class="signup-signin" id="signin-hover">Sign In</li>
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
