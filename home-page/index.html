<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>FitStats</title>
    <link rel="icon" href="/images/F T.png">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

    <div class="nav-bar">

        <div class="fitstats-logo">
            <img src="/images/fitstats logo.png">
        </div>

        <div class="allbuttons">

            <div class="icons">
                <box-icon name='facebook-circle' type='logo' size="sm" class="box-icon"></box-icon>
                <box-icon name='instagram' type='logo' class="box-icon"></box-icon>
                <box-icon name='twitter' type='logo' class="box-icon"></box-icon>
            </div>

            <div class="buttons">
                <ul>
                    <li class="home-button">HOME</li>
                    <li class="myfitstats-button">FIT STATS</li>
                </ul>
            </div>
            <div class="signbtn">
                <ul>
                    <li class="signup-signin" id="signup-hover">Sign Up</li>
                    <li class="stripe">|</li>
                    <li class="signup-signin" id="signin-hover">Sign In</li>
                </ul>
            </div>
        </div>
    </div>



    <div class="banner">

    </div>

    <div class="body">
        <div class="header-txt-en-txt-boxes">
            <div class="header-txt">
                WELCOME
                <div class="to-txt"> TO</div>
                <div class="fitstats-txt">FITSTATS</div>
            </div>

            <div class="text-boxes">

                <div id="textbox-1" class="text-box">

                    <div class="image"><img src="/images/question-mark.png"></div>
                    <div class="txtbox-header">
                        <div class="what-is">WHAT IS</div>
                        <div class="fitstats">FITSTATS?</div>
                    </div>

                </div>


                <div id="textbox-2" class="text-box">

                    <div class="image2"><img src="/images/gear.png"></div>
                    <div class="txtbox-header2">
                        <div class="manage">MANAGE</div>
                        <div class="fitstats2">FITSTATS</div>
                    </div>
                </div>


                <div id="textbox-3" class="text-box">
                    <div class="image3"><img src="/images/book.png"></div>
                    <div class="txtbox-header3">
                        <div class="how-to">HOW TO</div>
                        <div class="use">USE</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
